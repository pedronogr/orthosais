<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <!-- Fundo -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ed8936;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#grad1)" />
  
  <!-- Padrão de fundo -->
  <path d="M0,400 L1200,400 L1200,300 C1000,350 800,280 600,320 C400,360 200,300 0,350 Z" fill="#ffffff" opacity="0.1" />
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="100" r="50" fill="#ffffff" opacity="0.1" />
  <circle cx="1100" cy="300" r="80" fill="#ffffff" opacity="0.1" />
  <circle cx="300" cy="200" r="30" fill="#ffffff" opacity="0.1" />
  <circle cx="900" cy="150" r="40" fill="#ffffff" opacity="0.1" />
  
  <!-- Elementos farmacêuticos -->
  <g transform="translate(900, 200) scale(0.8)">
    <!-- Frasco -->
    <rect x="0" y="0" width="100" height="150" rx="10" fill="#ffffff" opacity="0.8" />
    <rect x="10" y="10" width="80" height="130" rx="5" fill="#e53e3e" opacity="0.6" />
    <!-- Tampa -->
    <rect x="20" y="-20" width="60" height="25" rx="5" fill="#ffffff" opacity="0.8" />
  </g>
  
  <g transform="translate(800, 230) scale(0.6)">
    <!-- Cápsula -->
    <rect x="0" y="0" width="120" height="50" rx="25" fill="#ffffff" opacity="0.8" />
    <rect x="60" y="0" width="60" height="50" rx="25" fill="#ed8936" opacity="0.8" />
    <rect x="0" y="0" width="60" height="50" rx="25" fill="#e53e3e" opacity="0.8" />
  </g>
  
  <g transform="translate(1000, 250) scale(0.7)">
    <!-- Comprimido -->
    <circle cx="40" cy="40" r="40" fill="#ffffff" opacity="0.8" />
    <line x1="20" y1="40" x2="60" y2="40" stroke="#e53e3e" stroke-width="3" />
  </g>
  
  <!-- Texto -->
  <text x="100" y="150" font-family="Arial" font-size="60" font-weight="bold" fill="#ffffff">PORTAS ABERTAS</text>
  <text x="100" y="220" font-family="Arial" font-size="60" font-weight="bold" fill="#ffffff">PARA A PROTEÇÃO</text>
  <text x="100" y="290" font-family="Arial" font-size="60" font-weight="bold" fill="#ffffff">A VIDA</text>
</svg> 